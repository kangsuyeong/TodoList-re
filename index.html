<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="py-2">
          <h1 class="title">My Todo List</h1>
        </div>
        <div class="menu-area">
            <div id="underLine"></div>
          <div id="all" class="tabs">All</div>

          <div id="notdone"class="tabs">Not done</div>

          <div id="done"class="tabs">Done</div>
        </div>
      </nav>


      <main>
        <div>
          <div id="task-input">
            
          </div>
        </div>
      </main>

      <footer>
        <div class="text-center py-3">
          <input type="text" id="input-area" placeholder="What should I do?" class="ps-3"/>
          <button id="add-button" >Add</button>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
